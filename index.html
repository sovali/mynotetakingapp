<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Notes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
      <h1 class="text-center"> Write it all down. </h1>
      <div class="text-center"> 
          <input placeholder="Search your notes" type="text" name="search">
          <button id="searchBtn">Enter</button><br>
      </div>
    </div class="container-fluid">

        <div class="row">
            <div class="col-md-4">
                <h3 class="text-center"> Note List </h3> 
                <div id="noteList">
                </div>
            </div>
            <div class="col-md-4">
                <h3 class="text-center"> Current Note</h3>
                <div class="text-center">Please select a note.</div>
            </div>
            
            <div id= "newNote" class="col-md-4">
                <h3 class="text-center"> New Note </h3>
                    <div class="text-center col-md-4">
                    <label for="title"> Title </label><br>
                    <input id="title" type="text" name="title"><br>
                    <label for="content"> Content </label> <br>
                    <textarea rows="5" cols="50" id="content" type="text" name="content"></textarea>
                <button id="addBtn">Add</button>
            </div>
            </div>
        </div> 
    </div>
    <script src='script.js'></script>
</body>
</html>
